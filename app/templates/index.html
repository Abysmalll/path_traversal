<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pet Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery a {
            text-decoration: none;
            color: inherit;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid #ccc;
            border-radius: 10px;
            transition: border-color 0.3s, transform 0.3s;
        }
        .gallery img:hover {
            border-color: #777;
            transform: scale(1.05);
        }
        .image-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>These are my pets</h1>
        <div class="gallery">
            {% for filename, name in images %}
                <a href="{{ url_for('view_image') }}?img={{ filename }}">
                    <img src="{{ url_for('serve_image') }}?img={{ filename }}" alt="{{ filename }}">
                    <div class="image-name">{{ name }}</div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
